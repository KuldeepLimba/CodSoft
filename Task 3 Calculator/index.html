<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic Calculator</title>

<style>
    body {
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #2196f3;
        padding: 20px;
        border-radius: 15px;
        width: 260px;
    }

    .display {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #1565c0;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #0d47a1;
    }

    .operator {
        background: #0b3c91;
    }

    .equal {
        background: #0b3c91;
        grid-column: span 1;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator equal" onclick="calculate()">=</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background:#d32f2f;">Clear</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        display.value = "";
    }
</script>

</body>
</html>
